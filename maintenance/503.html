<!DOCTYPE html>
<html>
<head>
  <title>COVID Fighters</title>
  <link rel="icon" type="image/x-icon" href="maintenance_assets/favicon.png"/>
  <meta data-n-head="1" charset="utf-8"/>
  <meta
    data-n-head="1"
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <meta
    data-n-head="1"
    data-hid="description"
    name="description"
    content="COVID Fighters"
  />
  <link data-n-head="1" rel="icon" type="image/png" href="maintenance_assets/favicon.png"/>
  <link
    data-n-head="1"
    rel="apple-touch-startup-image"
    sizes="180x180"
    href="maintenance_assets/favicon.png"
  />
  <link
    data-n-head="1"
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="maintenance_assets/favicon.png"
  />
  <link
    data-n-head="1"
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="maintenance_assets/favicon.png"
  />
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('maintenance_assets/Roboto-Regular.ttf');
    }

    @media only screen and (max-width: 600px) {
      .maintenance-card {
        height: 100%;
        justify-content: space-between !important;
        padding: 40px !important;
      }
    }

    .align-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .d-flex {
      display: flex;
    }

    .flex-column {
      flex-direction: column !important;
    }

    .fill-width {
      width: 100%;
    }

    .fill-height {
      height: 100%;
    }

    html {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      overflow-x: hidden;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      box-sizing: border-box;
      overflow-y: scroll;
      -webkit-text-size-adjust: 100%;
      word-break: normal;
      -moz-tab-size: 4;
      -o-tab-size: 4;
      tab-size: 4;
    }

    .maintenance-card {
      max-width: 600px;
      background-color: #f9f9f9;
      box-sizing: border-box;
      padding: 60px;
    }

    .maintenance-card img {
      max-width: 300px;
    }

    .v-card {
      border-width: thin;
      outline: none;
      text-decoration: none;
      transition-property: box-shadow, opacity;
      word-wrap: break-word;
      position: relative;
      white-space: normal;
    }

    .my-8 {
      margin-top: 32px !important;
      margin-bottom: 32px !important;
    }

    h1 {
      text-align: center;
      font-family: Roboto, sans-serif;
      font-style: normal;
      font-weight: bold;
      font-size: 2rem;
      line-height: 2.25rem;
      display: flex;
      align-items: center;
      letter-spacing: 0.01em;
      color: #2c2c2c;
      margin-bottom: 25px;
      display: block;
      font-size: 2em;
      margin-block-start: 0.67em;
      margin-block-end: 0.67em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      font-weight: bold;
      margin: 0 0 32px 0;
    }

    .maintenance-card p {
      text-align: center;
    }

    p {
      margin-bottom: 16px;
      font-family: Roboto, sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5rem;
      letter-spacing: 0.03em;
      color: #2c2c2c;
      margin: 0 !important;
      display: block;
      margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
    }

    .my-6 {
      margin-top: 24px !important;
      margin-bottom: 24px !important;
    }

    .spacer {
      flex-grow: 1 !important;
    }

    div {
      display: block;
    }

    .maintenance-card button {
      min-width: 300px;
    }

    .c-button {
      background-color: #ec6726;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      font-weight: 700;
      letter-spacing: 1.4px;
      color: #f8f8f8 !important;
      text-transform: uppercase;
      text-decoration: none;
      padding: 0 20px;
      height: 37px;
      min-height: 37px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      position: relative;
      border: 0;
      cursor: pointer;
    }

    button {
      text-transform: none;
      appearance: auto;
      writing-mode: horizontal-tb !important;
      text-rendering: auto;
      color: -internal-light-dark(black, white);
      letter-spacing: normal;
      word-spacing: normal;
      line-height: normal;
      text-transform: none;
      text-indent: 0px;
      text-shadow: none;
      display: inline-block;
      text-align: center;
      align-items: flex-start;
      cursor: default;
      box-sizing: border-box;
      background-color: -internal-light-dark(
          rgb(239, 239, 239),
          rgb(59, 59, 59)
      );
      margin: 0em;
      padding: 1px 6px;
      border-style: outset;
      border-color: -internal-light-dark(
          rgb(118, 118, 118),
          rgb(133, 133, 133)
      );
      border-image: initial;
    }

    .c-button {
      background-color: #ec6726;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      font-weight: 700;
      letter-spacing: 1.4px;
      color: #f8f8f8 !important;
      text-transform: uppercase;
      text-decoration: none;
      padding: 0 20px;
      height: 37px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      position: relative;
    }

    button {
      writing-mode: horizontal-tb !important;
      text-rendering: auto;
      color: -internal-light-dark(black, white);
      letter-spacing: normal;
      word-spacing: normal;
      line-height: normal;
      text-transform: none;
      text-indent: 0px;
      text-shadow: none;
      text-align: center;
      cursor: default;
    }

    html,
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: auto;
      letter-spacing: 0.32px;
    }

    a {
      color: #ec6726;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="d-flex justify-center align-center fill-width fill-height">
  <div
    class="d-flex flex-column justify-center align-center maintenance-card v-card v-card--flat v-sheet"
  >
    <img src="maintenance_assets/logo.svg" alt="COVID Fighters Logo" class="fill-width"/>
    <div class="my-8">
      <h1>Wir sind gleich wieder da!</h1>
      <p>Wir führen gerade Wartungsarbeiten durch.</p>
      <p>
        Sie können uns jederzeit unter
        <a
          href="mailto:support@email.com" class="font-weight-bold"
        >support@email.com</a
        >
        kontaktieren, ansonsten sind wir in Kürze wieder erreichbar.
      </p>
    </div>

    <button onclick="location.reload()" class="c-button">
      Seite neu laden
    </button>
  </div>
</div>
</body>
</html>
